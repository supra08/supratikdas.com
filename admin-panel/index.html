<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Newsletter Admin Panel</h1>
                <p class="text-gray-600">Send newsletters to your subscribers</p>
            </div>

            <!-- Stats Card -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Subscriber Statistics</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-600" id="total-subscribers">-</div>
                        <div class="text-sm text-gray-600">Total Subscribers</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-600" id="active-subscribers">-</div>
                        <div class="text-sm text-gray-600">Active Subscribers</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-red-600" id="unsubscribed">-</div>
                        <div class="text-sm text-gray-600">Unsubscribed</div>
                    </div>
                </div>
            </div>

            <!-- Newsletter Form -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Send Newsletter</h2>
                
                <form id="newsletter-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="post-title" class="block text-sm font-medium text-gray-700 mb-2">
                                Post Title *
                            </label>
                            <input 
                                type="text" 
                                id="post-title" 
                                name="title" 
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter post title"
                            >
                        </div>
                        
                        <div>
                            <label for="post-slug" class="block text-sm font-medium text-gray-700 mb-2">
                                Post Slug *
                            </label>
                            <input 
                                type="text" 
                                id="post-slug" 
                                name="slug" 
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="post-slug"
                            >
                        </div>
                    </div>
                    
                    <div>
                        <label for="post-excerpt" class="block text-sm font-medium text-gray-700 mb-2">
                            Post Excerpt (optional)
                        </label>
                        <textarea 
                            id="post-excerpt" 
                            name="excerpt" 
                            rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Brief description of the post..."
                        ></textarea>
                    </div>
                    
                    <div>
                        <label for="post-published-at" class="block text-sm font-medium text-gray-700 mb-2">
                            Published Date *
                        </label>
                        <input 
                            type="datetime-local" 
                            id="post-published-at" 
                            name="publishedAt" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <button 
                            type="submit" 
                            id="send-button"
                            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Send Newsletter
                        </button>
                        <button 
                            type="button" 
                            id="test-button"
                            class="bg-gray-600 text-white px-6 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Send Test Email
                        </button>
                    </div>
                </form>
                
                <!-- Results -->
                <div id="result" class="mt-6"></div>
            </div>

            <!-- Recent Subscribers -->
            <div class="bg-white rounded-lg shadow-md p-6 mt-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Recent Subscribers</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subscribed</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody id="subscribers-list" class="bg-white divide-y divide-gray-200">
                            <!-- Subscribers will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
